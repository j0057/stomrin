<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Omrin HTML Afvalkalender</title>
    </head>
    <body>
        <h1>Omrin HTML Afvalkalender</h1>
        <em>Gegarandeerd vrij van plugins en apps!</em>

        <form method="get">
            <div>
                <label for="postcode">Postcode</label><br/>
                <input name="postcode" type="text"/>
            </div>

            <div>
                <label for="huisnr">Huisnummer</label><br/>
                <input name="huisnr" type="number"/>
            </div>

            <div>
                <label for="toevoeging">Toevoeging</label><br/>
                <input name="toevoeging"/>
            </div>

            <div>
                <label for="jaar">Jaar</label><br/>
                <input name="jaar" type="number"/>
            </div>

            <div>
                <button type="submit">Opvragen</button>
            </div>
        </form>
    </body>
</html>
